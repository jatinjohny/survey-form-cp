<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form" method="post" action="#">
            <fieldset>
                <label for="name" id="name-label">Name
                    <input id="name" name="name" type="text" placeholder="Enter your name" required />
                </label>
                <label for="email" id="email-label">Email
                    <input type="email" id="email" name="email" placeholder="Enter you email" required>
                </label>
                <label for="number" id="number-label">Age <span>(optional)</span>
                    <input type="number" name="age" id="number" min=13 max=120 placeholder="Age">
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
                <p class="label">Would you recommend freecodecamp to a friend? </p>
                <label for="definitely">
                    <input type="radio" name="recommend" id="definitely" value="definitely" class="inline"> Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="recommend" id="maybe" value="maybe" class="inline"> Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="recommend" name="not-sure" id="not-sure" value="not sure" class="inline">
                    Not sure
                </label>
            </fieldset>
            <fieldset>
                <label for="feature-dropdown">What is your favorite feature of freecodecamp?
                    <select id="feature-dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p class="label">What would you like to see improved?
                    <span>(Check all that apply)</span>
                </p>
                <label for="front-end"><input type="checkbox" name="improve-feature" value="front=end" id="front-end"
                        class="inline"> Front-end Projects</label>
                <label for="back-end"><input type="checkbox" name="improve-feature" value="back-end" id="back-end"
                        class="inline"> Back-end Projects</label>
                <label for="data-vis"><input type="checkbox" name="improve-feature" value="data-vis" id="data-vis"
                        class="inline"> Data Visualization</label>
                <label for="challenges"><input type="checkbox" name="improve-feature" value="challenges" id="challenges"
                        class="inline"> Challenges</label>
            </fieldset>
            <fieldset>
                <p class="label">Any comments or suggestions?</p>
                <textarea rows="8" cols="30" placeholder="Enter your comments here..."></textarea>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" id="submit" />
            </fieldset>
            <form>
    </div>
</body>

</html>
